<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ö° INSANE GAME PORTAL ‚ö°</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
            overflow: hidden;
            position: relative;
            perspective: 1000px;
        }
        
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0, 0, 50, 1) 10%, black 80%);
            overflow: hidden;
        }
        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 5px white;
            animation: moveStars linear infinite;
        }
        @keyframes moveStars {
            from { transform: translateY(0px); }
            to { transform: translateY(100vh); }
        }
        .container {
            position: relative;
            padding: 50px;
            background: rgba(0, 0, 0, 0.85);
            border-radius: 20px;
            box-shadow: 0 0 50px cyan, 0 0 100px blue;
            transform-style: preserve-3d;
            animation: float 4s infinite ease-in-out;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0) rotateX(10deg) rotateY(10deg); }
            50% { transform: translateY(-10px) rotateX(-10deg) rotateY(-10deg); }
        }
        h1 {
            font-size: 3.5rem;
            color: cyan;
            text-shadow: 0 0 20px cyan, 0 0 40px blue, 0 0 60px white;
            animation: glitch 1s infinite;
        }
        @keyframes glitch {
            0% { transform: skewX(0deg); }
            20% { transform: skewX(10deg); }
            40% { transform: skewX(-10deg); }
            60% { transform: skewX(5deg); }
            80% { transform: skewX(-5deg); }
            100% { transform: skewX(0deg); }
        }
        .buttons {
            display: flex;
            gap: 30px;
            margin-top: 20px;
        }
        .btn {
            padding: 15px 40px;
            font-size: 1.5rem;
            color: white;
            background: linear-gradient(90deg, cyan, blue);
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 0 20px cyan;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .btn::before {
            content: "";
            position: absolute;
            top: -100%;
            left: -100%;
            width: 300%;
            height: 300%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 10%, rgba(0, 255, 255, 0) 70%);
            transition: all 0.3s ease;
        }
        .btn:hover::before {
            top: 0;
            left: 0;
        }
        .btn:hover {
            transform: scale(1.2) rotate(2deg);
            box-shadow: 0 0 30px cyan, 0 0 60px blue;
        }
    </style>
</head>
<body>
    <div class="background" id="background"></div>
    <div class="container">
        <h1>‚ö° NEXT-LEVEL GAMING ‚ö°</h1>
        <div class="buttons">
            <a href="https://thesupricesgiver.github.io/jehf57837967583745869458y48345o68584e478t4y85e/" class="btn">Tic-Tac-Toe üéÆ</a>
            <a href="https://thesupricesgiver.github.io/tssnhhpssucdjijjkkhughj/" class="btn">Rock Paper Scissors ‚úÇÔ∏è</a>
        </div>
    </div>
    <script>
        
        const numStars = 100;
        const background = document.getElementById("background");
        for (let i = 0; i < numStars; i++) {
            let star = document.createElement("div");
            star.className = "star";
            star.style.left = Math.random() * 100 + "vw";
            star.style.top = Math.random() * 100 + "vh";
            star.style.animationDuration = Math.random() * 5 + 5 + "s";
            background.appendChild(star);
        }
    </script>
</body>
</html>
